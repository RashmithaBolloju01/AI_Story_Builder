<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Story Builder</title>

    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #3b1e63, #1c1f4a 60%, #0f1124);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 90%;
            max-width: 760px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            padding: 40px;
            margin-top: 60px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #f0f0ff;
            margin-bottom: 30px;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            margin-top: 16px;
            display: block;
            color: #e4e4ff;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.15);
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: 0.25s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(230,230,255,0.75);
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255,255,255,0.25);
            border-color: #b388ff;
            box-shadow: 0 0 0 3px rgba(179,136,255,0.35);
        }

        select {
            color: #ffffff;
        }

        button {
            margin-top: 26px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7d3cff, #5a2fd3);
            color: white;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #9061ff, #643df0);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(125, 60, 255, 0.35);
        }

        .story-box {
            margin-top: 40px;
            padding: 20px;
            border-radius: 14px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.18);
        }

        h2 {
            color: #eaeaff;
            font-size: 24px;
            margin-bottom: 14px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 14px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: #ffffff;
            font-size: 15px;
            resize: none;
        }

        .info-text {
            margin-top: 12px;
            font-size: 14px;
            color: #d3c9ff;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>AI Story Builder</h1>

    <form method="POST">
        <label>Protagonist</label>
        <input name="protagonist" required placeholder="Enter protagonist name">

        <label>Supporting Character</label>
        <input name="ally" placeholder="Enter supporting character">

        <label>Antagonist</label>
        <input name="antagonist" placeholder="Enter antagonist">

        <label>Setting</label>
        <input name="setting" required placeholder="Enter story setting">

        <label>Conflict</label>
        <input name="conflict" required placeholder="What problem drives the story?">

        <label>Important Object</label>
        <input name="object" placeholder="Key item in the story">

        <label>Theme</label>
        <input name="theme" placeholder="e.g., Courage, Destiny, Forgiveness">

        <label>Ending Style</label>
        <select name="ending">
            <option>happy</option>
            <option>sad</option>
            <option>bittersweet</option>
            <option>hopeful</option>
            <option>tragic</option>
            <option>poetic</option>
            <option>heroic</option>
        </select>

        <label>
            <input type="checkbox" name="expand">
            Enable Transformer Expansion
        </label>

        <label>Model Name (optional)</label>
        <input name="model" placeholder="e.g., distilgpt2">

        <button type="submit">Generate Story</button>
    </form>

    {% if story %}
    <div class="story-box">
        <h2>Generated Story</h2>
        <textarea readonly>{{ story }}</textarea>

        {% if info %}
        <div class="info-text">
            Engine Mode: {{ info.model_used }}
        </div>
        {% endif %}
    </div>
    {% endif %}

</div>

</body>
</html>
